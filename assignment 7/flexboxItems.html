<body>
    <!-- flex items order -->

        <div style="order: 5" class="div">1</div>
        <div style="order: 4" class="div">2</div>
        <div style="order: 3" class="div11">3</div>
        <div style="order: 1" class="div">4</div>
        <div style="order: 2" class="div">5</div>
    </div>

    <!-- flex shrink -->
    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

        <div>10</div>
    </div>
