<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Positioning</title>
</head>
<body>
    <div class="parent1">
        Parent Container with position relative
        <div class="child1">
            Child1 with position : relative
        </div>

        <div class="child2">
            Child2 with position : absolute
        </div>
    </div>

    <div class="parent2">
        Parent Container with no position (static)
        <div class="child21">
            child21 container with position : relative
            <div class="child22">
                child22 with position : absolute
            </div>
        </div>
    </div>

    <div class="parent3">
        <div class="sibling1">
            <div class="sibling11">
                sibling11
            </div>
            <div class="sibling12">
                sibling12
            </div>
        </div>
        <div class="sibling2">
            <div class="sibling21">
                sibling21
            </div>
            <div class="sibling22">
                sibling22
            </div>
        </div>
        <div class="sibling3">
            <div class="sibling31">
                sibling31
            </div>
            <div class="sibling32">
                sibling32
            </div>
        </div>
    </div>
</body>
</html>
