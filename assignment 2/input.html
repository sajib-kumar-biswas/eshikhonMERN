<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>input tag practice</title>
        <style>
            
        </style>
    </head>

    <body>
        <h1>Different types of input</h1>


        <table width="100%">
            <tr>
                <td>
                    <h2>button</h2>
                    <form>
                        <input type="button" value="log in">
                    </form>
                </td>
                <td>
                    <h2>checkbox</h2>
                    <form>
                        <input id="car1" type="checkbox" name="car1" value="BMW">
                        <label for="car1">BMW</label><br>
                        <input id="car2" type="checkbox" name="car2" value="TESLA">
                        <label for="car2">TESLA</label><br>
                        <input id="car3" type="checkbox" name="car3" value="FORD">
                        <label for="car3">FORD</label><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>color</h2>
                    <form>
                        <label for="color">Choose a color : </label>
                        <input id="color" type="color" name="favColor"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>date</h2>
                    <form>
                        <label for="day">Choose a memorable date : </label>
                        <input type="date" name="memorableDay" id="day"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>datetime-local</h2>
                    <form>
                        <label for="localDate">Choose your local time : </label>
                        <input type="datetime-local" name="now" id="localDate"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>email</h2>
                    <form>
                        <label for="email">Enter your email : </label>
                        <input type="email" name="mailId" id="email"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>file</h2>
                    <form>
                        <label for="myFile">Upload a file : </label>
                        <input type="file" name="resume" id="myFile"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>month</h2>
                    <form>
                        <label for="month">Birth Month : </label>
                        <input type="month" name="bmonth" id="month"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>number</h2>
                    <form>
                        <label for="nclass">Number of class : </label>
                        <input type="number" name="nclass" id="nclass" min="2" max="10"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>password</h2>
                    <form>
                        <label for="pwd">Password : </label>
                        <input type="password" name="password" id="pwd"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>radio</h2>
                    <form>
                        <p>Choose your favourite language : </p>
                        <input type="radio" name="favLanguage" id="C++" value="C++">
                        <label for="C++">C++</label><br>
                        <input type="radio" name="favLanguage" id="Python" value="python">
                        <label for="python">Python</label><br>
                        <input type="radio" name="favLanguage" id="javascript" value="javascript">
                        <label for="javascript">Javascript</label><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>range</h2>
                    <form>
                        <label for="volume">Volume : </label>
                        <input type="range" name="volume" id="volume" min="1" max="10"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>search</h2>
                    <form>
                        <label for="search">Search on Google : </label>
                        <input type="search" name="gsearch" id="search"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>text</h2>
                    <form>
                        <label for="fname">First Name : </label>
                        <input type="text" name="fname" id="fname"><br>
                        <label for="lname">Last Name : </label>
                        <input type="text" name="lname" id="lname"><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>
                    <h2>time</h2>
                    <form>
                        <label for="time"></label>
                        <input type="time" name="appName" id="time">
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
        </table>
    </body>

</html>
