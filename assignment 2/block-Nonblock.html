<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block-Nonblock elements</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <th colspan="6">HTML block level elements</th>
        </tr>
        <tr>
            <td>address</td>
            <td>article</td>
            <td>aside</td>
            <td>div</td>
            <td>fieldset</td>
            <td>footer</td>
        </tr>
        <tr>
            <td>form</td>
            <td>h1-h6</td>
            <td>header</td>
            <td>hr</td>
            <td>li</td>
            <td>main</td>
        </tr>
        <tr>
            <td>nav</td>
            <td>ol</td>
            <td>ul</td>
            <td>p</td>
            <td>section</td>
            <td>table</td>
        </tr>

    </table>
    <br>
    <br>
    <br>
    <table width="100%">
        <tr>
            <th colspan="6">HTML Non-block level elements</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>big</td>
            <td>br</td>
            <td>button</td>
            <td>em</td>
        </tr>
        <tr>
            <td>i</td>
            <td>img</td>
            <td>header</td>
            <td>input</td>
            <td>label</td>
            <td>select</td>
        </tr>
        <tr>
            <td>small</td>
            <td>span</td>
            <td>strong</td>
            <td>sub</td>
            <td>sup</td>
            <td>textarea</td>
        </tr>
    </table>
</body>
</html>
